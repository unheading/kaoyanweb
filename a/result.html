      <script>
        // 数据加载逻辑（结合网页7和网页9的方法）
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const uid = urlParams.get('uid');
            const formData = JSON.parse(localStorage.getItem(uid));

            if(formData) {
                // 绑定基础数据
                document.getElementById('resultName').textContent = formData.name;
                document.getElementById('resultRegNumber').textContent = formData.regNumber;
                document.getElementById('resultExamNumber').textContent = formData.examNumber;
                document.getElementById('resultTotal').textContent = formData.totalScore;
                document.getElementById('resultRemark').textContent = formData.remark || '无';
            const subjectNames = [
                    '',
                    '',
                    '',
                    ''
                ];
                // 绑定科目数据（固定科目名称）
                
                
                subjectNames.forEach((name, index) => {
                    document.getElementById(`subject${index+1}`).textContent = 
                        `${name} ${formData.subjects[index]}`;
                });
            }
        });
    </script>    
    
    <script>
window.addEventListener('DOMContentLoaded', () => {
    // ...其他代码保持不变...

    subjectNames.forEach((name, index) => {
        const subjectElement = document.getElementById(`subject${index+1}`);
        const score = formData.subjects[index];
        
        // 优化拼接逻辑（核心修复）
        const displayText = name.trim() !== '' 
            ? `${name} ${score}`  // 有科目名称时添加空格
            : `${score}`;         // 无科目名称时直接显示分数
        
        // 消除首尾空白
        subjectElement.textContent = displayText.trim();
    });
});
</script>
