<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>设备跳转平台</title>
    <style>
        /* 按钮样式设计（参考网页3、网页7的CSS美化方案） */
        .device-btn {
            padding: 15px 30px;
            margin: 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #pc-btn {
            background-color: #007bff;  /* PC按钮颜色 */
            color: white;
        }
        #mobile-btn {
            background-color: #28a745;  /* 手机按钮颜色 */
            color: white;
        }
        .device-btn:hover {
            opacity: 0.9;  /* 悬停效果 */
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <!-- 按钮定义（参考网页2、网页5的实现方式） -->
        <button class="device-btn" id="pc-btn" onclick="window.location.href='http://121.36.85.215/dl.html'">PC</button>
        <button class="device-btn" id="mobile-btn" onclick="window.location.href='http://121.36.85.215/a/dl.html'">手机</button>
    </div>
</body>
</html>
